<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>הרשאות</title>


    <link href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="//cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.6.3/css/bootstrap-select.min.css" rel="stylesheet"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.6.3/js/bootstrap-select.min.js"></script>
    <script src="/javascripts/topbar.js"></script>
    <link type="text/css" rel="stylesheet" href="/draw_sankey/server/html/common/lib/ionicons/css/ionicons.min.css"/>

    <script src="/javascripts/permissionsControlScript.js"></script>
    <link href="/stylesheets/style.css" rel="stylesheet">
    <script>
        $(document).ready(function () {
            setTopBar();
        });
    </script>
    <script src="/alertify/alertify.js"></script>
    <link href="/alertify/css/alertify.css" rel="stylesheet">
    <link href="/alertify/css/alertify.rtl.css" rel="stylesheet">
    <script type="text/javascript">
        //override defaults
        alertify.defaults = {
            // dialogs defaults
            autoReset: true,
            basic: false,
            closable: true,
            closableByDimmer: true,
            frameless: false,
            maintainFocus: true, // <== global default not per instance, applies to all dialogs
            maximizable: true,
            modal: true,
            movable: true,
            moveBounded: false,
            overflow: true,
            padding: true,
            pinnable: true,
            pinned: true,
            preventBodyShift: false, // <== global default not per instance, applies to all dialogs
            resizable: true,
            startMaximized: false,
            transition: 'pulse',

            // notifier defaults
            notifier: {
                // auto-dismiss wait time (in seconds)
                delay: 5,
                // default position
                position: 'bottom-right',
                // adds a close button to notifier messages
                closeButton: false
            },

            // language resources
            glossary: {
                // dialogs default title
                title: '',
                // ok button text
                ok: 'אישור',
                // cancel button text
                cancel: 'ביטול'
            },

            // theme settings
            theme: {
                // class name attached to prompt dialog input textbox.
                input: 'ajs-input',
                // class name attached to ok button
                ok: 'ajs-ok',
                // class name attached to cancel button
                cancel: 'ajs-cancel'
            }
        };
    </script>
    <style>
        label {
            margin-right: 5px;
        }
    </style>

</head>
<body dir="rtl">
<div align="center">
    <div id="top-bar" class="top-bar">
    </div>
    <div class="main-div">
        <h1 id="title">הרשאות משתמשים</h1>
        <hr class="orange-hr">

        <form name="permissionForm" onsubmit="return submitPermissionsForm()">
            <select class="selectpicker" data-live-search="true" data-show-subtext="true" id="user_selector"
                    name="userEmail" onchange="showPermissionsByUser(this)">
                <option value="choose_user">בחר משתמש</option>
                <%users.forEach(function(user){%>
                <option value="<%=user.userEmail%>"><%=user.userName%> - <%=user.roleName%></option>
                <%})%>
            </select>
            <hr>
            <h3 id="which_user_is_now"></h3>
            <br>
            <div align="right" id="all_checkbox" style="display: none">
                <input id="1" name="UserManagementsPermission" type="checkbox">
                <label for="1">הרשאת ניהול משתמשים</label>

                <br>
                <input id="2" name="StructureManagementsPermission" type="checkbox">
                <label for="2">הרשאת ניהול מבני תהליכים</label>

                <br>
                <input id="3" name="ObserverPermission" type="checkbox">
                <label for="3">הרשאת צופה</label>

                <br>
                <input id="4" name="PermissionManagementPermission" type="checkbox">
                <label for="4">הרשאת נתינת הרשאות</label>

                <br><br>
                <input class="btn-default" style="font-size: medium" type="submit" value="עדכן הרשאות">
            </div>
        </form>
    </div>
</div>
</body>
</html>
