<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="/javascripts/permissionsControlScript.js">

    </script>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
</head>
<body>
<form name ="permissionForm" onsubmit="submitPermissionsForm()">
    <label>
        <select name="userEmail" onchange="showPermissionsByUser(this)">
            <option value="choose_user">בחר משתמש</option>
            <%users.forEach(function(user){%>
            <option value="<%=user%>"><%=user%></option>
            <%})%>
        </select>
    </label>
    <div id="all_checkbox" style="display: none">
    <br>
        הרשאת ניהול משתמשים
    <label>
        <input type="checkbox" name="UserManagementsPermission">
    </label><br>
        הרשאת ניהול מבני תהליכים
    <label>
        <input type="checkbox" name="StructureManagementsPermission">
    </label><br>
        הרשאת צופה
    <label>
        <input type="checkbox" name="ObserverPermission">
    </label><br>
        הרשאת נתינת הרשאות
    <label>
        <input type="checkbox" name="PermissionManagementPermission">
    </label> <br><br>
    <input type="submit" value="עדכן הרשאות">
    </div>
</form>
</body>
</html>
