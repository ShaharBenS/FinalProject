<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>התהליכים הזמינים לי</title>
    <script src="/draw_sankey/server/html/common/assets/javascript/dependencies.js"></script>
    <SCRIPT src="/draw_sankey/server/html/common/lib/bootstrap/js/bootstrap.min.js"></SCRIPT>
    <script type="text/javascript" src="/draw_sankey/server/html/common/lib/DataTables/datatables.min.js"></script>
    <script src="/javascripts/topbar.js"></script>
    <script src="/javascripts/takePartInProcess.js"></script>
    <script>
        $(document).ready(function () {
            $('#example').DataTable(tableLanguageOption);
            setTopBar();
        });
    </script>
    <link href="/draw_sankey/server/html/common/lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/draw_sankey/server/html/common/lib/DataTables/datatables.min.css"/>
    <link href="/stylesheets/style.css" rel="stylesheet">
    <style>
        td {
            text-align: center;
        }
        th {
            text-align: center;
        }
    </style>
</head>
<body dir="rtl">
<div align="center">
    <div id="top-bar" class="top-bar">
    </div>
    <br><br>
    <h1 style="margin: auto">התהליכים הזמינים לי</h1>
    <div class="row">
        <div align="center" style="margin: auto; width:83%">
            <table id="example" class="table table-striped table-bordered" style="width:100%">
                <thead>
                <tr>
                    <th>שם התהליך</th>
                    <th>לקיחת חלק בתהליך</th>
                </tr>
                </thead>
                <tbody>
                <%availableProcesses.forEach(function(process){%>
                <tr>
                    <td><%=process._processName%></td>
                    <td>
                        <button id="<%=process._processName%>" class="btn btn-outline-secondary btn-sm"
                                onclick="takePartInProcess('<%=process._processName%>','<%=username%>')">לקח חלק בתהליך
                        </button>
                    </td>
                </tr>
                <%})%>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
