<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <SCRIPT src="/draw_sankey/server/html/common/assets/javascript/dependencies.js"></SCRIPT>
    <SCRIPT src="/draw_sankey/server/html/common/lib/bootstrap/js/bootstrap.min.js"></SCRIPT>
    <link href="/draw_sankey/server/html/common/lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div align="center">
    <br><br>
    <h1>התהליכים שלי</h1>
    <br><br>
    <div>
        <table style="width: 50%;" class="table table-striped table-bordered">
            <tr>
                <th>דו"ח סיכום</th>
                <th>עדכון אחרון</th>
                <th>שלב נוכחי</th>
                <th>נמצא אצל</th>
                <th>שם התהליך</th>
            </tr>
            <%table.forEach(function(process){%>
            <tr>
                <td><button class="btn btn-default" onclick="generateSummary()">הפק דו"ח</button></td>
                <td><%=process[3]%></td>
                <td><%=process[2]%></td>
                <td><%=process[1]%></td>
                <td><%=process[0]%></td>
            </tr>
            <%})%>
        </table>
    </div>
</div>
</body>
</html>
