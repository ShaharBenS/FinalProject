<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="/draw_sankey/server/html/common/assets/javascript/dependencies.js"></script>
    <script src="/javascripts/handlingProcess.js"></script>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://malsup.github.com/jquery.form.js"></script>

    <script src="/javascripts/filledOnlineForms.js"></script>
    <title>טיפול בתהליך </title>
</head>
<body dir="rtl">
<div align="center">
    <h1>טיפול בתהליך <%=processName%></h1>
    <br>
    <br>
    <table width="70%">
        <tr>
            <td width="70%" style="vertical-align: text-top;">
                <textarea placeholder="הערות" cols="50" rows="10"></textarea>
                <br>
                <br>
                אנא בחר תפקידים הבאים בתהליך:
                <br>
                <label>
                    <input type="checkbox" name='יו"ר'>
                    יו"ר
                </label>
                <br>
                <label>
                    <input type="checkbox" name='סיו"ר'>
                    סיו"ר
                </label>
                <br>
                <label>
                    <input type="checkbox" name='רכז'>
                    רכז
                </label>
                <br>
                <br>
                אנא מלא את הטפסים הבאים:
                <br>
                <a onclick="">טופס צילום</a>
                <br>
                <a onclick="">טופס תשלומים</a>
                <br>
            </td>
            <td width="30%" style="vertical-align: text-top;">
                <textarea placeholder="הערות" cols="50" rows="10"></textarea>
                <br>
                <br>
                <button id="cancel" class="btn btn-default" onclick="cancelProcess('<%=processName%>');return false;" style="width:45%;float: right;">ביטול</button>
                <button type="button" id="returnToCreator1" class="btn btn-default" onclick="returnToCreator('<%=processName%>');return false;" style="width:45%;float: left;">החזר ליוצר התהליך</button>
            </td>
        </tr>
    </table>
</div>
</body>
</html>
