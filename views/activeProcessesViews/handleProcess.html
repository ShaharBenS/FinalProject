<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="/draw_sankey/server/html/common/assets/javascript/dependencies.js"></script>
    <script src="http://malsup.github.com/jquery.form.js"></script>
    <script src="/javascripts/handleProcess.js"></script>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <script>
        $(function()
        {
            let index = 0;
            $(document).on('click', '.btn-add', function(e)
            {
                index = index + 1;
                e.preventDefault();

                var controlForm = $('.controls:first'),
                    currentEntry = $(this).parents('.entry:first'),
                    newEntry = $(currentEntry.clone()).appendTo(controlForm);
                newEntry.find('input').attr('name', 'sel' + index);
                newEntry.find('input').val('');
                controlForm.find('.entry:not(:last) .btn-add')
                    .removeClass('btn-add').addClass('btn-remove')
                    .removeClass('btn-success').addClass('btn-danger')
                    .html('<span class="glyphicon glyphicon-minus"></span>');
            }).on('click', '.btn-remove', function(e)
            {
                $(this).parents('.entry:first').remove();

                e.preventDefault();
                return false;
            });
        });
    </script>
    <title>טיפול בתהליך </title>
</head>
<body>
<div align="center">
    <h1>טיפול בתהליך <%=processName%></h1>
    <br>
    <form id="frm" action="/activeProcesses/handleProcess" method="post" enctype="multipart/form-data">
        <input type="hidden" value="<%=processName%>" name="processName" />
        <div class="col-md-12">
            <div class="row">
                <div class="control-group" id="fields">
                    <div class="controls">

                        <div class="entry input-group col-xs-3">


                            <input class="btn btn-primary" name="fields[]" type="file">
                            <span class="input-group-btn">
              <button class="btn btn-success btn-add" type="button">
                                <span class="glyphicon glyphicon-plus"></span>
                </button>
                </span>
                        </div>

                    </div>

                </div>
            </div>
        </div>
        <br>
        <input type="text" name="comments">
        <br>
        <button id="cancel" class="btn btn-default">ביטול  </button>
        <br>
        <%nextRoles.forEach(function(roleIdAndName){%>
        <label><%=roleIdAndName[0]%>
            <input type="checkbox" name="<%=roleIdAndName[1]%>">
        </label>
        <%})%>
        <br>
        <button type="submit" id="advanceProcess"  class="btn btn-default"> העבר לשלב הבא </button>
        <br>
        <br>
    </form>
</div>
</body>
</html>
