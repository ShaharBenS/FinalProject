<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>התהליכים שלי</title>
    <SCRIPT src="/draw_sankey/server/html/common/assets/javascript/dependencies.js"></SCRIPT>
    <SCRIPT src="/draw_sankey/server/html/common/lib/bootstrap/js/bootstrap.min.js"></SCRIPT>
    <link href="/draw_sankey/server/html/common/lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <script src="/javascripts/handleProcess.js"></script>
</head>
<body>
<div align="center">
    <br><br>
    <h1>התהליכים שלי</h1>
    <br><br>
    <div>
        <table style="width: 50%;" class="table table-striped table-bordered">
            <tr>
                <th>דו"ח סיכום</th>
                <th>עדכון אחרון</th>
                <th>נמצא אצל</th>
                <th>זמן יצירה</th>
                <th>שם התהליך</th>
            </tr>
            <%table.forEach(function(process){%>
            <tr>
                <td><button id="<%=process._processName%>" class="btn btn-default" onclick="handleProcess('<%=process._processName%>','<%=username%>')">טפל בתהליך</button></td>
                <td><%=process._lastApproached%></td>
                <td><%=process._stages[0].roleID%></td>
                <td><%=process._creationTime%></td>
                <td><%=process._processName%></td>
            </tr>
            <%})%>
        </table>
    </div>
</div>
</body>
</html>
