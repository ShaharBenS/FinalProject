<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>דו"ח תהליך</title>
    <SCRIPT src="/draw_sankey/server/html/common/assets/javascript/dependencies.js"></SCRIPT>
    <SCRIPT src="/draw_sankey/server/html/common/lib/bootstrap/js/bootstrap.min.js"></SCRIPT>
    <link href="/draw_sankey/server/html/common/lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <script src="/javascripts/reports.js"></script>
</head>
<body>
<div align="center">
<h1>דו"ח תהליך</h1>
    <br><br>
    <div>
        <h3>פרטי התהליך :</h3>
        <h4>דו"ח תהליך עבור : <%=processDetails.processName%></h4>
        <h4>סטטוס התהליך : <%=processDetails.status%></h4>
        <h4>תאריך יצירה : <%=processDetails.creationTime%></h4>
    </div>
    <div>
        <table style="width: 50%;" class="table table-striped table-bordered">
            <tr>
                <th>קבצים :</th>
                <th>הערות :</th>
                <th>תאריך ושעה :</th>
                <th>שם ממלא התפקיד :</th>
                <th>שם התפקיד :</th>
            </tr>
            <%table.forEach(function(step){%>
            <tr>
                <td>A</td>
                <td>B</td>
                <td>C</td>
                <td>D</td>
                <td>E</td>
            </tr>
            <%})%>
        </table>
    </div>
</div>
</body>
</html>
