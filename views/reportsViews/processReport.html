<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table border="1">
    <tr><td><%= processDetails.process_name %></td><td><%= processDetails.time_creation %></td></tr>
</table>
<table border="1">
    <% table.forEach(function(stage){ %>
    <tr><td><%= stage.roleID %></td><td><%= stage.userEmail %></td><td><%= stage.stageNum %></td><td><%= stage.time_approval %></td><td><%= stage.comment %></td></tr>
    <% })%>
</table>
</body>
</html>
