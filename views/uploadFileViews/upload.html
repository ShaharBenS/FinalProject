<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload Me Please</title>
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="/javascripts/upload_js.js"></script>
</head>
<body>
<form method="post" action="/uploadFile/upload_file" enctype="multipart/form-data">
    <div class="file-uploader__message-area">
        <p>Select a file to upload</p>
    </div>
    <div class="file-chooser">
        <input class="file-chooser__input" type="file" name="fields[]">
    </div>
    <button class="file-uploader__submit-button" type="submit" value="Upload">fff</button>
</form>
</body>
</html>
